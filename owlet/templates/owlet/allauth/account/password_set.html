{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}|
  {% trans "Set Password" %}
{% endblock %}

{% block inner_heading %}{% trans "Set Password" %}
{% endblock %}

{% block inner_content %}
  <div class="container">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="form-group bg-white-20 rounded py-4">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set d-flex flex-column align-items-center justify-content-center">
          <div class="container">
            <div class="col-12 col-lg-8 mx-auto">
              <div class="row">
                <div class="col-12 col-lg-10 mx-auto">
                  {% csrf_token %}
                  {{ form|crispy }}
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <input class="btn btn-coral" type="submit" name="action" value="{% trans 'Set Password' %}"/>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
