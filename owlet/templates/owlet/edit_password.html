{% extends "base.html"%}

{% block extra_title %}| Edit Profile{% endblock %}
{% block extra_css %}{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="fw-bolder mb-1 text-capitalize text-center">{{ user.username }}</h2>
    <hr class="title-hr text-center ms-auto me-auto mb-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 bg-navy border-grey-60">
          <div class="card-header bg-grey-20">Side Widget</div>
          <div class="card-body">Coming soon</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group bg-white-20 rounded p-4">
          <form method="post" action="{% url 'edit_profile' user.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
              <button type="submit" value="editpassword" class="btn btn-coral">Change password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
