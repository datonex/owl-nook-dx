<div class="modal" tabindex="-1" id="id-delete-{{ post.pk }}">
  <div class="modal-dialog">
    <div class="modal-content bg-navy">
      <div class="modal-header">
        <h5 class="modal-title">Delete blog</h5>

        <button type="button" class="btn btn-outline-navy" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-xmark text-coral icon"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form method="post" action="{% url 'delete_post' post.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="fst-italic mb-4">
              Delete
              <small class="text-coral">{{ post.title }}</small>?</p>
            <p>You wont be able to undo this action</p>
            <div class="text-center">
              <button type="submit" value="Post" class="btn btn-coral">Delete</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-grey" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
